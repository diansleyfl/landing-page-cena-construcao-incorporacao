<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Tags para SEO-->
    <meta name="description" content="Landing page Cena Construção e Incorporação" >
    <meta name="keywords" content="landing,page,cena,contrução,incorporação,compra,imóvel" >
    <meta name="author" content="Diansley Fernandes de Lima" >

    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Cena</title>
</head>


<body>
    
    <header>
        <div class="container">
            <div class="logo-1"></div><!--logo-1-->
            <div class="logo-2"></div><!--logo-2-->
            <div class="clear"></div>
        </div> <!--container-->
    </header>

    <main>

        <section class="cover-form">
            <div class="container bg">
                <div class="form-container">
                    <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
                    <form>
                        <div class="form-wraper">
                            <p>Nome completo:</p>
                            <input type="text" name="nome" required placeholder="Nome completo">
                        </div><!--form-wraper-->
                      <div class="form-wraper">
                            <p>Email:</p>
                            <input type="text" name="email" required placeholder="E-mail">
                        </div><!--form-wraper-->
                       <div class="form-wraper">
                            <p>Telefone:</p>
                            <input type="text" name="telefone" required placeholder="Telefone">
                        </div><!--form-wraper-->
                        <div class="form-wraper">
                            <input type="submit" name="acao" value="ENVIAR">
                        </div><!--form-wraper-->
                        <div class="form-wraper">
                            <p>*Campos obrigatórios</p>
                        </div><!--form-wraper-->
                    </form>
                </div><!--form-container-->
            </div> <!--container-->
        </section> <!--cover-form-->

    </main>

</body>


<script src="./assets/js/script.js"></script>

</html>
